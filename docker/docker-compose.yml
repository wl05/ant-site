version: '3'
services:
  mynginx:
    #使用的镜像
    image: nginx:1.16.1
    #容器的映射端口
    ports:
      - 80:80
    #定义挂载点
    volumes:
      - ../docs/.vuepress/dist:/usr/share/nginx/html
      - ../turtle-source:/data
      - ../turtle-source-images:/turtle-source-images
      - ../turtle-source-images-thumbnail:/turtle-source-images-thumbnail
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    #docker 重启后，容器自启动
    restart: always
