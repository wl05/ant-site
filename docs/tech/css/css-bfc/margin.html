<!DOCTYPE html>
<html>
<head>
    <style>
        .parent {
            border: 2px solid red;
        }
        .child {
            width: 100px;
            height: 100px;
            background: #000;
            margin: 20px 0;
        }
        .wrap {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
    <div class="wrap">
        <div class="child"></div>
    </div>
</div>
</body>
</html>
